<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Передати координати</title>
</head>
<body>

<h3>Для визначення вашого місцезнаходження натисніть кнопку</h3>
<button onclick="getLocation()">Передати координати</button>

<script>
function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    fetch("https://example.com/save.php", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        acc: pos.coords.accuracy
      })
    });
    alert("Координати передано");
  }, err => {
    alert("Доступ до геолокації відхилено");
  });
}
</script>

</body>
</html>
